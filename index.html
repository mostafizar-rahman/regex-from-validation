<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traval24</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center mb-5">Travla with us</h1>
        <form action="POST">
            <div class="form-floating mb-3">
                <input type="name" class="form-control " id="name"  placeholder="name">
                <label for="name">User Name</label>
                <small class="vlide" id="vlide">Plz vlide your name</small>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="number" placeholder="Password">
                <label for="number">Number</label>
                <small class="n" id="n">Plz vlide your name</small>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="textarea"
                    style="height: 100px"></textarea>
                <label for="textarea">Addres</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="slectcar" aria-label="Floating label select example">
                    <option value="">Slect your Car</option>
                    <option value="bmw">BMW</option>
                    <option value="odie">Odie</option>
                    <option value="tata">TATA</option>
                </select>
            </div>
            <!-- <button class="mt-3 btn btn-success" id="btn">Submite</button> -->
        </form>
        <!-- <button id="btn">0</button> -->
    </div>

    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
